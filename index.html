<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>In Loving Memory</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Juana&family=Mulish:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

  <header class="hero" id="hero">
    <div class="hero-content">
      <h1 id="name"></h1>
      <p id="dates"></p>
      <p class="quote" id="quote"></p>
    </div>
  </header>

  <nav class="navbar">
    <ul>
      <li><a href="#photos">Photos</a></li>
      <li><a href="#obituary">Life Story</a></li>
      <li><a href="#service">Service</a></li>
      <li><a href="#comments">Memories</a></li>
      <li><a href="#family-tree">Family Tree</a></li>
      <li><a href="#timeline">Timeline</a></li>
    </ul>
  </nav>

  <section class="carousel" id="photos">
    <h2>Photo Memories</h2>
    <div class="card-section carousel-wrapper">
      <div class="carousel-container" id="photo-carousel"></div>
    </div>
    <button>Add Photo</button>
  </section>

  <section class="obituary card-section" id="obituary">
    <h2>Life Story</h2>
    <p id="obituary-text"></p>
  </section>

  <section class="service card-section" id="service">
    <h2>Funeral & Service Details</h2>
    <p id="service-date"></p>
    <p id="service-time"></p>
    <p id="service-location"></p>
    <iframe id="service-map" width="100%" height="200" style="border:0;" allowfullscreen></iframe>
    <p id="service-notes"></p>
  </section>

  <section class="comments" id="comments">
    <h2>Comments & Memories</h2>
    <div class="comment-feed" id="comment-feed"></div>
    <form>
      <textarea placeholder="Share a memory..."></textarea>
      <button type="submit">Post</button>
    </form>
  </section>

  <section class="family-tree" id="family-tree">
    <h2>Family Tree</h2>
    <div id="family-tree-container" class="tree-diagram"></div>
  </section>

  <!-- <section class="timeline" id="timeline">
    <h2>Life Timeline</h2>
    <ul class="timeline-split">
      <li>
        <div class="timeline-date">1973</div>
        <div class="timeline-line"></div>
        <div class="timeline-event">Born in Fitchburg, MA</div>
      </li>
    </ul>
  </section> -->
  <section class="timeline" id="timeline">
    <h2>Life Timeline</h2>
    <ul id="timeline-list"></ul>
  </section>
  

  
  

  <footer>
    <p>&copy; 2025 In Loving Memory</p>
  </footer>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
