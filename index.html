<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>In Loving Memory</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>

  <header class="hero" id="hero">
    <div class="hero-content">
      <h1 id="name"></h1>
      <p id="dates"></p>
      <p class="quote" id="quote"></p>
    </div>
  </header>
  <nav class="navbar">
    <ul>
      <li><a href="#photos">Photos</a></li>
      <li><a href="#obituary">Life Story</a></li>
      <li><a href="#service">Service</a></li>
      <li><a href="#comments">Memories</a></li>
      <li><a href="#family-tree">Family Tree</a></li>
      <li><a href="#timeline">Timeline</a></li>
    </ul>
  </nav>

  <section class="carousel">
    <h2>Photo Memories</h2>
    <div class="carousel-container" id="photo-carousel"></div>
    <button>Add Photo</button>
  </section>

  <section class="obituary">
    <h2>Life Story</h2>
    <p id="obituary-text"></p>
  </section>

  <section class="service">
    <h2>Funeral & Service Details</h2>
    <p id="service-date"></p>
    <p id="service-time"></p>
    <p id="service-location"></p>
    <iframe id="service-map" width="100%" height="200" style="border:0;" allowfullscreen></iframe>
    <p id="service-notes"></p>
  </section>

  <section class="comments">
    <h2>Comments & Memories</h2>
    <div class="comment-feed" id="comment-feed"></div>
    <form>
      <textarea placeholder="Share a memory..."></textarea>
      <button type="submit">Post</button>
    </form>
  </section>

  <section class="family-tree">
    <h2>Family Tree</h2>
    <div id="family-tree-container" class="tree-diagram"></div>
  </section>

  <section class="timeline">
    <h2>Life Timeline</h2>
    <ul id="timeline-list"></ul>
  </section>

  <footer>
    <p>&copy; 2025 In Loving Memory</p>
  </footer>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
